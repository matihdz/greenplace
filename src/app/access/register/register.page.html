<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--Register Forms-->
  <form class="register-page" [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-list class="inputs">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox class="space" formControlName="terms"></ion-checkbox>
        <ion-label>
          I agree to the terms and conditions
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="button" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
  </form>
</ion-content>
