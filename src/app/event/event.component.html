<p class="card">
  <ion-card>
    <ion-card-header>
      <p class="text">Charla medioambiental</p>
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      <p class="text2">Expositores conocidos presentan charla medioambiental para demos...</p>
      <br>
      <ion-button color="success" [disabled]="!logged" (click)="presentAlert()">
        <ion-icon *ngIf="logged" name="checkbox"></ion-icon>
        <span *ngIf="logged" class="white-text">¡Voy a ir!</span>
        <span *ngIf="!logged" class="white-text">Debes iniciar sesion...</span>
      </ion-button>
      <br>
      <a *ngIf="!logged" routerLink="/tabs/login">Iniciar Sesion</a>
      <br>
      <p class="text3">20-05-2022 a las 19:00 hrs | Pza. Viña del mar</p>
    </ion-card-content>
  </ion-card>
</p>
