<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Informativos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Informativos</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-info-card 
    *ngFor="let card of cards"
    [cardTitle]="card.cardTitle"
    [cardBody]="card.cardBody"
  ></app-info-card>
</ion-content>
